<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
*********************************************
* Header Component of Template siteTemplate *
*********************************************
This page's content is displayed on the top of each page created based on the siteTemplate.
Changes made in this file will show up automatically with all pages created based on the
siteTemplate for the entire site, achieving great maintainability.
-->
<ui:composition>
    <h:form>
        <p:menubar>
            <p:menuitem>HealthTech</p:menuitem>
            <p:divider layout="vertical"/>
            <p:menuitem value="Recipe List"></p:menuitem>
            <p:menuitem value="Workout List"></p:menuitem>
            <p:submenu label="Track Progress">
                <!-- Menu Options IF a User is Signed In -->
                <c:if test="#{userController.isLoggedIn() == true}">
                    <p:menuitem value="Add Meal"></p:menuitem>
                    <p:menuitem value="Add Workout"></p:menuitem>
                </c:if>
                <!-- Menu Options IF No User is Signed In -->
                <c:if test="#{userController.isLoggedIn() == false}">
                    <p:menuitem value="Sign In" icon="fas fa-sign-in-alt" />
                    <p:menuitem value="Create Account" icon="fas fa-user-plus" />
                </c:if>
                <p:separator/>
                <p:menuitem value="Help"></p:menuitem>
            </p:submenu>
            <p:submenu label="View Reports">
                <p:menuitem value="Daily Reports" outcome="/reports/dailyReports.xhtml"></p:menuitem>
                <p:menuitem value="Weekly Reports" outcome="/reports/weeklyReports.xhtml"></p:menuitem>
            </p:submenu>
            <p:submenu label="Achievements">
                <p:menuitem value="See Your Achievements"></p:menuitem>
                <p:menuitem value="See Other's Achievements"></p:menuitem>
            </p:submenu>
            <p:divider layout="vertical"/>
            <f:facet name="options">
                <c:if test="#{userController.isLoggedIn() == true}">
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </c:if>
                <c:if test="#{userController.isLoggedIn() == false}">
                    <p:button value="Login" icon="pi pi-fw pi-sign-in" outcome="/SignIn.xhtml" styleClass="ui-button-info"/>
                </c:if>
            </f:facet>
        </p:menubar>
    </h:form>

</ui:composition>
</html>
