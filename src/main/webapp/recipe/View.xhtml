<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    *************************************************
    Dialog pop-up window to VIEW a user video
    *************************************************
    -->
    <p:dialog id="RecipeViewDlg" header="View Recipe Details" widgetVar="RecipeViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" width="50%" height="400">

        <h:form id="RecipeViewForm" class="ui-datatable-data">
            <div align="center">
                <h:panelGroup id="display" >
                    <br /><br />
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{recipeController.selected != null}">

                        <!--
                        *********************
                        *    Recipe Name    *
                        *********************
                        -->
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{recipeController.selected.name}" />

                        <!--
                        **********************
                        *   Recipe Calories  *
                        **********************
                        -->
                        <h:outputText value="Calories:"/>
                        <h:outputText value="#{recipeController.selected.calories}" />

                        <!--
                        *************************
                        *   Recipe Fat Content  *
                        *************************
                        -->
                        <h:outputText value="Total Fat:"/>
                        <h:outputText value="#{recipeController.selected.fatTotal}" />

                        <!--
                        *********************
                        *   Saturated Fats  *
                        *********************
                        -->
                        <h:outputText value="Saturated Fat:"/>
                        <h:outputText value="#{recipeController.selected.fatSat}" />

                        <!--
                        ************************
                        *   Trans Fat Content  *
                        ************************
                        -->
                        <h:outputText value="Trans Fat:"/>
                        <h:outputText value="#{recipeController.selected.fatTrans}" />

                        <!--
                        **********************************
                        *   Monounsaturated Fat Content  *
                        **********************************
                        -->
                        <h:outputText value="Monounsaturated Fat:"/>
                        <h:outputText value="#{recipeController.selected.fatMono}" />

                        <!--
                        **********************************
                        *   Polyunsaturated Fat Content  *
                        **********************************
                        -->
                        <h:outputText value="Polyunsaturated Fat:"/>
                        <h:outputText value="#{recipeController.selected.fatPoly}" />

                        <!--
                        ********************
                        *   Fat Calories   *
                        ********************
                        -->
                        <h:outputText value="Fat Calories:"/>
                        <h:outputText value="#{recipeController.selected.fatCal}" />

                        <!--
                        *********************
                        *   Carbs Content   *
                        *********************
                        -->
                        <h:outputText value="Carbohydrates:"/>
                        <h:outputText value="#{recipeController.selected.carbs}" />

                        <!--
                        *********************
                        *   Carbs Calories  *
                        *********************
                        -->
                        <h:outputText value="Carbohydrates Calories:"/>
                        <h:outputText value="#{recipeController.selected.carbCal}" />

                        <!--
                        ***********************
                        *   Protein Content   *
                        ***********************
                        -->
                        <h:outputText value="Protein:"/>
                        <h:outputText value="#{recipeController.selected.protein}" />

                        <!--
                        ************************
                        *   Protein Calories   *
                        ************************
                        -->
                        <h:outputText value="Protein Calories:"/>
                        <h:outputText value="#{recipeController.selected.proteinCal}" />

                        <!--
                        ************************
                        *   Sodium Content   *
                        ************************
                        -->
                        <h:outputText value="Sodium:"/>
                        <h:outputText value="#{recipeController.selected.sodium}" />

                        <!--
                        ***********************
                        *   Calcium Content   *
                        ***********************
                        -->
                        <h:outputText value="Calcium:"/>
                        <h:outputText value="#{recipeController.selected.calcium}" />

                        <!--
                        *************************
                        *   Magnesium Content   *
                        *************************
                        -->
                        <h:outputText value="Magnesium:"/>
                        <h:outputText value="#{recipeController.selected.magnesium}" />

                        <!--
                        *************************
                        *   Potassium Content   *
                        *************************
                        -->
                        <h:outputText value="Potassium:"/>
                        <h:outputText value="#{recipeController.selected.potassium}" />

                        <!--
                        ********************
                        *   Iron Content   *
                        ********************
                        -->
                        <h:outputText value="Iron:"/>
                        <h:outputText value="#{recipeController.selected.iron}" />

                        <!--
                        ********************
                        *   Zinc Content   *
                        ********************
                        -->
                        <h:outputText value="Zinc:"/>
                        <h:outputText value="#{recipeController.selected.zinc}" />
                        <!--
                        ******************
                        *   Diet Labels  *
                        ******************
                        -->
                        <h:outputText value="Diet Labels:"/>
                        <h:outputText value="#{recipeController.selected.dietLabels}" />

                        <!--
                        ******************
                        *   Ingredients  *
                        ******************
                        -->
                        <h:outputText value="Ingredients:"/>
                        <h:outputText value="#{recipeController.selected.ingredients}" />

                    </p:panelGrid>
                </h:panelGroup>
                <br /><br />
                <h:panelGroup>
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('RecipeViewDialog').hide()" />
                </h:panelGroup>
                <br /><br />
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
