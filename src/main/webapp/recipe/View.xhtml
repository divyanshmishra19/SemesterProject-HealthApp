<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    *************************************************
    Dialog pop-up window to VIEW a user video
    *************************************************
    -->
    <p:dialog id="RecipeViewDlg" header="View YouTube Video Data" widgetVar="RecipeViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" width="70%" height="400">

        <h:form id="RecipeViewForm" class="ui-datatable-data">
            <div align="center">
                <h:panelGroup id="display" >
                    <br /><br />
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{recipeController.selected != null}">

                        <!--
                        *********************
                        *    Video Title    *
                        *********************
                        -->
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{recipeController.selected.name}" />

                        <!--
                        ***********************
                        *   Video Description *
                        ***********************
                        -->
                        <h:outputText value="Calories:"/>
                        <h:outputText value="#{recipeController.selected.calories}" />

                        <!--
                        *********************
                        *   Video YouTubeID *
                        *********************
                        -->
                        <h:outputText value="Carbohydrates:"/>
                        <h:outputText value="#{recipeController.selected.carbs}" />

                        <!--
                        *********************
                        *   Video Duration  *
                        *********************
                        -->
                        <h:outputText value="Total Fat:"/>
                        <h:outputText value="#{recipeController.selected.fatTotal}" >
                            <f:convertNumber type="number" groupingUsed="true" />
                        </h:outputText>

                        <!--
                        ******************
                        *   Video Date   *
                        ******************
                        -->
                        <h:outputText value="Protein:"/>
                        <h:outputText value="#{recipeController.selected.protein}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <!--
                        *********************
                        *   Video Category  *
                        *********************
                        -->
                        <h:outputText value="Diet Labels:"/>
                        <h:outputText value="#{recipeController.selected.dietLabels}" />

                        <h:outputText value="Ingredients:"/>
                        <h:outputText value="#{recipeController.selected.ingredients}" />
                    </p:panelGrid>
                </h:panelGroup>
                <br /><br />
                <h:panelGroup>
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('RecipeViewDialog').hide()" />
                </h:panelGroup>
                <br /><br />
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
