<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Recipe List" />

    </ui:define>
    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <!-- In case of JSF validation error, set 'selected' to null in recipeController -->
        <c:if test="#{facesContext.validationFailed}">
            ${recipeController.unselect()}
        </c:if>
        <!-- Set 'selected' to null in recipeController when the user refreshes / reloads this JSF page -->
        <f:metadata>
            <f:viewAction action="#{recipeController.unselect()}" rendered="#{facesContext.postback}" />
        </f:metadata>
        <div align="center" style="text-align: center;">
            <h:form id="RecipeListForm">
                <p:panel header="Healthy Recipes">
                    <p:dataTable id="datalist"
                                 value="#{recipeController.listOfRecipes}"
                                 var="aRecipe"
                                 widgetVar="recipeDataTable"
                                 selectionMode="single"
                                 selection="#{recipeController.selected}"
                                 reflow="true"
                                 showGridlines="true"
                                 paginator="true"
                                 rowKey="#{aRecipe.id}"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,20,30,50,70,90"
                                 emptyMessage="No Recipe found for the search query entered!">
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton playButton shareButton "/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton playButton shareButton "/>
                        <!--
                        *************************
                        *   Data Table Header   *
                        *************************
                        -->
                        <f:facet name="header">
                            <div align="center">
                                <p:inputText id="globalFilter" onkeyup="PF('publicRecipeDataTable').filter()" filterMatchMode="contains"
                                             style="width: 250px"
                                             placeholder="Enter Global Search Query" />
                                &nbsp;
                                <p:commandButton type="button" value="Clear All Filters" styleClass="ui-button-outlined"
                                                 icon="fas fa-undo" onclick="PF('publicRecipeDataTable').clearFilters()" />
                            </div>
                        </f:facet>


                        <p:column headerText="Name" sortBy="#{aRecipe.name}"
                                  filterBy="#{aRecipe.name}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.name}"/>
                        </p:column>

                        <p:column headerText="Calories" sortBy="#{aRecipe.calories}"
                                  filterBy="#{aRecipe.calories}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.calories}"/>
                        </p:column>

                        <p:column headerText="Carbohydrate" sortBy="#{aRecipe.carbs}"
                                  filterBy="#{aRecipe.carbs}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.carbs}"/>
                        </p:column>
                        <p:column headerText="Fat" sortBy="#{aRecipe.fat}"
                                  filterBy="#{aRecipe.fat}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.fat}"/>
                        </p:column>
                        <p:column headerText="Protein" sortBy="#{aRecipe.protein}"
                                  filterBy="#{aRecipe.protein}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.protein}"/>
                        </p:column>

                        <p:column headerText="Diet Labels" sortBy="#{aRecipe.dietLabels}"
                                  filterBy="#{aRecipe.dietLabels}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.dietLabels}"/>
                        </p:column>

                        <p:column headerText="Health Labels" sortBy="#{aRecipe.healthLabels}"
                                  filterBy="#{aRecipe.healthLabels}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.healthLabels}"/>
                        </p:column>

                        <p:column headerText="Ingredients" sortBy="#{aRecipe.ingredients}"
                                  filterBy="#{aRecipe.ingredients}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aRecipe.ingredients}"/>
                        </p:column>

                        <!--
                        *************************
                        *   Data Table Footer   *
                        *************************
                        -->
                        <f:facet name="footer">
                            <div align="center">
                                <!--                                &lt;!&ndash; CREATE button: id is used since it is referenced to be activated or deactivated &ndash;&gt;-->
                                <p:commandButton id="createButton" value="Create" icon="fas fa-plus" styleClass="rounded-button"
                                                 actionListener="#{recipeController.prepareCreate()}"
                                                 update=":RecipeCreateForm" oncomplete="PF('RecipeCreateDialog').show()"/>
                                &nbsp;
                                <!--                                &lt;!&ndash; VIEW button: id is used since it is referenced to be activated or deactivated &ndash;&gt;-->
                                <p:commandButton id="viewButton" value="View" icon="fas fa-eye" styleClass="rounded-button"
                                                 update=":RecipeViewDlg" oncomplete="PF('RecipeViewDialog').show()"
                                                 disabled="#{empty recipeController.selected}"/>

                                &nbsp;&nbsp;
                                <p:commandButton id="shareButton" value="Share" icon="fas fa-share" styleClass="rounded-button"
                                                 actionListener="#{recipeController.setIdOfRecipeToPlay(recipeController.selected.youtubeRecipeId)}"
                                                 update=":RecipePlayForm" oncomplete="PF('RecipePlayDialog').show()"
                                                 disabled="#{empty recipeController.selected}" />

                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
        <!--        <ui:include src="/publicRecipe/Create.xhtml"/>-->

        <!--        <ui:include src="/publicRecipe/View.xhtml"/>-->

        <!--        <ui:include src="/publicRecipe/Edit.xhtml"/>-->

        <!--        <ui:include src="/publicRecipe/YouTubeRecipePlayer.xhtml"/>-->

    </ui:define>
</ui:composition>
</html>
