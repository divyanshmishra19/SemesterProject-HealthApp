<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!--
    ==========================================================
    |  Clicking the VIEW button displays this Dialog window  |
    |  for the user to view the selected video's data.       |
    ==========================================================
    -->
    <p:dialog id="WorkoutViewDlg" header="View User Workout" widgetVar="WorkoutViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" >

        <h:form id="WorkoutViewForm" class="ui-datatable-data">
            <div align="center">
                <h:graphicImage value="https://i1.ytimg.com/vi/#{userWorkoutController.selected.youtubeTutorialVideoId}/mqdefault.jpg" class="scalableImage"/>
            </div>
            <br />
            <h:panelGroup id="display">
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                             rendered="#{userWorkoutController.selected != null}" width="100%">

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{userWorkoutController.selected.name}"/>

                    <h:outputText value="BurnRate:"/>
                    <h:outputText value="#{userWorkoutController.selected.burnRate}"/>

                    <h:outputText value="Youtube Tutorial Video Link:"/>
                    <h:outputText value="https://www.youtube.com/embed/#{userWorkoutController.selected.youtubeTutorialVideoId}"/>

                    <h:outputText value="Category"/>
                    <h:outputText value="#{userWorkoutController.selected.category}"/>


                </p:panelGrid>
            </h:panelGroup>

            <h:panelGroup>
                <br />
                <div align="center">
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('WorkoutViewDialog').hide()" />
                </div>
            </h:panelGroup>

        </h:form>

    </p:dialog>
</ui:composition>
</html>
