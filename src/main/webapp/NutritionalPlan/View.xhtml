<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    *************************************************
    Dialog pop-up window to VIEW a user video
    *************************************************
    -->
    <p:dialog id="PlanViewDlg" header="View Nutrtionl Plan" widgetVar="PlanViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" width="70%" height="400">

        <h:form id="PlanViewForm" class="ui-datatable-data">
            <div align="center">
                <h:panelGroup id="display" >
                    <br /><br />
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{nutritionalController.selected != null}">

                        <!--
                        *********************
                        *    Video Title    *
                        *********************
                        -->
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{nutritionalController.selected.name}" />

                        <!--
                        ***********************
                        *   Video Description *
                        ***********************
                        -->
                        <h:outputText value="Description:"/>
                        <h:outputText value="#{nutritionalController.selected.description}" />

                    </p:panelGrid>
                </h:panelGroup>
                <br /><br />
                <h:panelGroup>
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('PlanViewDialog').hide()" />
                </h:panelGroup>
                <br /><br />
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
