<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Workout List" />

    </ui:define>
    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <!-- In case of JSF validation error, set 'selected' to null in workoutController -->
        <c:if test="#{facesContext.validationFailed}">
            ${workoutController.unselect()}
        </c:if>
        <!-- Set 'selected' to null in workoutController when the user refreshes / reloads this JSF page -->
        <f:metadata>
            <f:viewAction action="#{workoutController.unselect()}" rendered="#{facesContext.postback}" />
        </f:metadata>
        <div align="center" style="text-align: center;">
            <h:form id="WorkoutListForm">
                <p:panel header="Public Workouts">
                    <p:dataTable id="datalist"
                                 value="#{workoutController.getListOfWorkouts()}"
                                 var="aWorkout"
                                 widgetVar="workoutDataTable"
                                 selectionMode="single"
                                 selection="#{workoutController.selected}"
                                 reflow="true"
                                 showGridlines="true"
                                 paginator="true"
                                 rowKey="#{aWorkout.id}"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,20,30,50,70,90"
                                 emptyMessage="No Workout found for the search query entered!">
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton playButton shareButton "/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton playButton shareButton "/>
                        <!--
                        *************************
                        *   Data Table Header   *
                        *************************
                        -->
                        <f:facet name="header">
                            <div align="center">
                                <p:inputText id="globalFilter" onkeyup="PF('publicWorkoutDataTable').filter()" filterMatchMode="contains"
                                             style="width: 250px"
                                             placeholder="Enter Global Search Query" />
                                &nbsp;
                                <p:commandButton type="button" value="Clear All Filters" styleClass="ui-button-outlined"
                                                 icon="fas fa-undo" onclick="PF('publicWorkoutDataTable').clearFilters()" />
                            </div>
                        </f:facet>


                        <!--
                        ********************
                        *   Workout Name   *
                        ********************
                        -->
                        <p:column headerText="Name" sortBy="#{aWorkout.name}"
                                  filterBy="#{aWorkout.name}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aWorkout.name}"/>
                        </p:column>

                        <!--
                        *******************************
                        *   YouTube Thumbnail Image   *
                        *******************************
                        -->
                        <p:column headerText="Thumbnail" style="width: 80px; text-align: center; vertical-align: top">
                            <!--<h:graphicImage value="https://i1.ytimg.com/vi/#{aWorkout.youtubeVideoId}/mqdefault.jpg"
                                            class="scalableImage" />-->
                        </p:column>

                        <!--
                        ************************
                        *   Workout BurnRate   *
                        ************************
                        -->

                        <p:column headerText="BurnRate" sortBy="#{aWorkout.burnRate}"
                                  filterBy="#{aWorkout.burnRate}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aWorkout.burnRate}"/>
                        </p:column>

                        <!--
                        ************************
                        *   Workout Category   *
                        ************************
                        -->
                        <p:column headerText="Category" sortBy="#{aWorkout.category}"
                                  filterBy="#{aWorkout.category}" filterMatchMode="contains"
                                  style="vertical-align: top;text-align: center">
                            <h:outputText value="#{aWorkout.category}"/>
                        </p:column>


                        *************************
                        *   Data Table Footer   *
                        *************************
                        <f:facet name="footer">
                            <div align="center">
                                <!--                                &lt;!&ndash; CREATE button: id is used since it is referenced to be activated or deactivated &ndash;&gt;-->
                                <p:commandButton id="createButton" value="Create" icon="fas fa-plus" styleClass="rounded-button"
                                                 actionListener="#{workoutController.prepareCreate()}"
                                                 update=":WorkoutCreateForm" oncomplete="PF('WorkoutCreateDialog').show()"/>
                                &nbsp;
                                <!--                                &lt;!&ndash; VIEW button: id is used since it is referenced to be activated or deactivated &ndash;&gt;-->
                                <p:commandButton id="viewButton" value="View" icon="fas fa-eye" styleClass="rounded-button"
                                                 update=":WorkoutViewDlg" oncomplete="PF('WorkoutViewDialog').show()"
                                                 disabled="#{empty workoutController.selected}"/>
                                <!--                                    &nbsp;-->&nbsp;&nbsp;
                                <!--                                &lt;!&ndash;                                    &lt;!&ndash; EDIT button: id is used since it is referenced to be activated or deactivated &ndash;&gt;&ndash;&gt;-->
                                <p:commandButton id="editButton" value="Edit" icon="fas fa-edit" styleClass="rounded-button"
                                                 update=":WorkoutEditDlg" oncomplete="PF('WorkoutEditDialog').show()"
                                                 disabled="#{empty workoutController.selected}"/>
                                &nbsp;&nbsp;
                                <!-- DELETE button: id is used since it is referenced to be activated or deactivated -->
                                <p:commandButton id="deleteButton" value="Delete" icon="fas fa-trash-alt"  styleClass="rounded-button"
                                                 actionListener="#{workoutController.destroy()}"
                                                 update="datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                                 disabled="#{empty workoutController.selected}">

                                    <p:confirm header="Deletion Confirmation" message="Are you sure you want to permanently delete the selected Video #{workoutController.selected.title} from the database?"/>
                                </p:commandButton>
                                <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                    <div align="center">
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fas fa-window-close" />
                                        <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check-square" />
                                    </div>
                                </p:confirmDialog>
                                &nbsp;&nbsp;

                                <p:commandButton id="playButton" value="Play" icon="fas fa-play" styleClass="rounded-button"
                                                 actionListener="#{workoutController.setIdOfVideoToPlay(workoutController.selected.youtubeVideoId)}"
                                                 update=":WorkoutPlayForm" oncomplete="PF('WorkoutPlayDialog').show()"
                                                 disabled="#{empty workoutController.selected}" />

                                &nbsp;
                                &nbsp;
                                <p:commandButton id="shareButton" value="Share" icon="fas fa-share" styleClass="rounded-button"
                                                 actionListener="#{workoutController.setIdOfVideoToPlay(workoutController.selected.youtubeVideoId)}"
                                                 update=":VideoPlayForm" oncomplete="PF('VideoPlayDialog').show()"
                                                 disabled="#{empty workoutController.selected}" />

                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
                <ui:include src="/workout/Create.xhtml"/>

                <ui:include src="/workout/View.xhtml"/>

                <ui:include src="/workout/Edit.xhtml"/>

                <ui:include src="/workout/YouTubeVideoPlayer.xhtml"/>

    </ui:define>
</ui:composition>
</html>
